<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaPilot Precision - Sat & Sonar</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil@0.9.3/src/leaflet.geometryutil.min.js"></script>
    
    <style>
        :root { --tesla-red: #E81922; --glass: rgba(0, 0, 0, 0.85); }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        .ui-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 15px; background: var(--glass);
            padding: 12px 25px; border-radius: 50px; border: 1px solid var(--tesla-red);
            backdrop-filter: blur(10px);
        }

        .btn { color: white; text-decoration: none; font-size: 14px; font-weight: bold; cursor: pointer; background: none; border: none; outline: none; }
        .btn-start { background: var(--tesla-red); padding: 5px 15px; border-radius: 15px; animation: pulse 2s infinite; }

        .status-panel {
            position: absolute; bottom: 30px; left: 30px; z-index: 1000;
            background: var(--glass); padding: 15px; border-radius: 12px;
            color: white; border-left: 4px solid var(--tesla-red);
        }
        #alert-msg { color: #ff0000; font-weight: bold; display: none; margin-top: 5px; font-size: 18px; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(232, 25, 34, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(232, 25, 34, 0); } 100% { box-shadow: 0 0 0 0 rgba(232, 25, 34, 0); } }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <button id="startBtn" class="btn btn-start" onclick="initAudio()">ACTIVER AUDIO</button>
        <button class="btn" onclick="map.locate({setView: true})">MA POSITION</button>
        <a href="https://mikefri.github.io/Teslatv/" class="btn">TESLA TV</a>
    </div>

    <div class="status-panel">
        <div style="font-size: 10px; color: var(--tesla-red); letter-spacing: 1px;">TRAJECTORY SCANNER ACTIVE</div>
        <span id="clock">00:00:00</span>
        <div id="alert-msg">⚠️ RADAR DEVANT !</div>
    </div>

    <div id="map"></div>

    <script>
        var map = L.map('map', { zoomControl: false }).setView([48.8566, 2.3522], 14);
        var radarLayer = L.layerGroup().addTo(map);
        var audioCtx = null;
        var myPos = null;
        var lastPos = null;
        var currentBearing = 0;
        var lastAlertTime = 0;

        // Fonds de carte Satellite + Rues
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);

        // --- AUDIO ---
        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('startBtn').style.display = 'none';
        }

        function beep() {
            if (!audioCtx) return;
            let osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 880;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }

        // --- SCANNER & LOGIQUE DIRECTIONNELLE ---
        async function fetchRadars() {
            const bounds = map.getBounds();
            const bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;
            const query = `[out:json][timeout:25];node["highway"="speed_camera"](${bbox});out body;`;
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            try {
                const response = await fetch(url);
                const data = await response.json();
                radarLayer.clearLayers();
                
                data.elements.forEach(radar => {
                    let radarLatLng = [radar.lat, radar.lon];
                    L.circleMarker(radarLatLng, { radius: 8, fillColor: "#ff0000", color: "#fff", weight: 2, fillOpacity: 0.9 }).addTo(radarLayer);
                    
                    if (myPos && lastPos) {
                        let distance = map.distance(myPos, radarLatLng);
                        
                        // Calcul du cap du radar par rapport à nous
                        let angleToRadar = L.GeometryUtil.getBearing(myPos, radarLatLng);
                        
                        // Différence entre notre direction et la position du radar
                        let diff = Math.abs(currentBearing - angleToRadar);
                        if (diff > 180) diff = 360 - diff;

                        // ALERTE : Moins de 500m ET dans un angle de 40° devant
                        if (distance < 500 && diff < 40) {
                            triggerAlert();
                        }
                    }
                });
            } catch (e) {}
        }

        function triggerAlert() {
            let now = Date.now();
            if (now - lastAlertTime > 6000) { 
                beep(); setTimeout(beep, 400);
                document.getElementById('alert-msg').style.display = 'block';
                setTimeout(() => { document.getElementById('alert-msg').style.display = 'none'; }, 5000);
                lastAlertTime = now;
            }
        }

        // --- GEOLOCALISATION ---
        map.locate({setView: true, watch: true, maxZoom: 16});
        
        map.on('locationfound', function(e) {
            if (myPos) {
                // Calcule la direction entre l'ancienne et la nouvelle position
                currentBearing = L.GeometryUtil.getBearing(myPos, e.latlng);
                lastPos = myPos;
            }
            myPos = e.latlng;
            
            // Marqueur voiture (bleu)
            L.circle(e.latlng, 10, {color: '#007AFF', fillOpacity: 0.9}).addTo(map);
            fetchRadars();
        });

        map.on('moveend', fetchRadars);
        setInterval(() => { document.getElementById('clock').innerHTML = new Date().toLocaleTimeString('fr-FR'); }, 1000);
    </script>
</body>
</html>
