<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeslaPilot - D√©tecteur Radars</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .warning {
            font-size: 0.75rem;
            color: #ffd700;
            padding: 0.5rem;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 4px;
            border-left: 3px solid #ffd700;
        }

        .controls {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-panel {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-card h3 {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-card .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .alert-box {
            display: none;
            margin: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
        }

        .alert-box.active {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .alert-box h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        #map {
            flex: 1;
            min-height: 400px;
            position: relative;
        }

        .radar-marker {
            background: #ff4444;
            border: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 12px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üö® TeslaPilot - D√©tecteur Radars</h1>

    </div>

    <div class="controls">
        <button class="btn btn-start" id="startBtn" onclick="app.start()">
            ‚ñ∂Ô∏è D√©marrer GPS
        </button>
        <button class="btn btn-stop" id="stopBtn" onclick="app.stop()" disabled>
            ‚èπÔ∏è Arr√™ter
        </button>
    </div>

    <div class="status-panel">
        <div class="status-card">
            <h3>üì° Radars charg√©s</h3>
            <div class="value" id="radarCount">0</div>
        </div>
        <div class="status-card">
            <h3>üìç Position GPS</h3>
            <div class="value" id="gpsPosition">En attente...</div>
        </div>
        <div class="status-card">
            <h3>üöó Vitesse</h3>
            <div class="value" id="speedDisplay">0 km/h</div>
        </div>
        <div class="status-card">
            <h3>üéØ Radar proche</h3>
            <div class="value" id="nearestRadar">Aucun</div>
        </div>
    </div>

    <div class="alert-box" id="alertBox">
        <h2>üö® ATTENTION RADAR!</h2>
        <p id="alertText"></p>
    </div>

    <div id="map"></div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 1rem;">Chargement des radars...</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const app = {
            radars: {},
            map: null,
            userMarker: null,
            radarMarkers: [],
            watchId: null,
            alertedRadars: new Set(),
            isRunning: false,

            // Initialisation
            async init() {
                this.showLoading(true);
                await this.loadRadars();
                this.initMap();
                this.renderRadars();
                this.showLoading(false);
                this.checkMobileAutoStart();
            },

            // Chargement des radars
            async loadRadars() {
                try {
                    const response = await fetch('radars.json');
                    if (!response.ok) throw new Error('Erreur chargement radars.json');
                    this.radars = await response.json();
                    const count = Object.keys(this.radars).length;
                    document.getElementById('radarCount').textContent = count;
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('‚ùå Impossible de charger radars.json. V√©rifiez que le fichier existe.');
                }
            },

            // Initialisation carte
            initMap() {
                this.map = L.map('map').setView([46.2276, 2.2137], 6);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap',
                    maxZoom: 19
                }).addTo(this.map);
            },

            // Afficher les radars sur la carte
            renderRadars() {
                Object.entries(this.radars).forEach(([id, radar]) => {
                    const r = this.normalizeRadar(radar);
                    if (!r.lat || !r.lon) return;

                    const marker = L.circleMarker([r.lat, r.lon], {
                        radius: 8,
                        fillColor: '#ff4444',
                        color: '#fff',
                        weight: 2,
                        fillOpacity: 0.8
                    }).addTo(this.map);

                    marker.bindPopup(`
                        <strong>Radar ${id}</strong><br>
                        ${r.type}<br>
                        ${r.direction}<br>
                        Limite: ${r.vitesse} km/h
                    `);

                    this.radarMarkers.push(marker);
                });
            },

            // Normaliser les donn√©es radar
            normalizeRadar(radar) {
                return {
                    type: radar.type || radar["Type de radar"] || 'Inconnu',
                    vitesse: radar.vitesse || radar.VMA || '50',
                    direction: radar.direction || radar["Direction"] || 'Double sens',
                    lat: parseFloat(radar.lat || radar.Latitude),
                    lon: parseFloat(radar.lon || radar.Longitude)
                };
            },

            // D√©marrer surveillance GPS
            start() {
                if (!navigator.geolocation) {
                    alert('GPS non support√© par votre navigateur');
                    return;
                }

                this.isRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;

                this.watchId = navigator.geolocation.watchPosition(
                    pos => this.onPositionUpdate(pos),
                    err => this.onPositionError(err),
                    { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
                );
            },

            // Arr√™ter surveillance
            stop() {
                if (this.watchId !== null) {
                    navigator.geolocation.clearWatch(this.watchId);
                    this.watchId = null;
                    this.isRunning = false;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    document.getElementById('alertBox').classList.remove('active');
                }
            },

            // Mise √† jour position
            onPositionUpdate(pos) {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const speed = pos.coords.speed ? (pos.coords.speed * 3.6).toFixed(0) : 0;

                // Mise √† jour affichage
                document.getElementById('gpsPosition').textContent = 
                    `${lat.toFixed(5)}, ${lon.toFixed(5)}`;
                document.getElementById('speedDisplay').textContent = `${speed} km/h`;

                // Mise √† jour marqueur utilisateur
                this.updateUserMarker(lat, lon);

                // Recherche radars proches
                this.checkNearbyRadars(lat, lon, speed);
            },

            // Erreur GPS
            onPositionError(err) {
                console.error('Erreur GPS:', err);
                alert(`‚ùå Erreur GPS: ${err.message}`);
            },

            // Mise √† jour marqueur utilisateur
            updateUserMarker(lat, lon) {
                if (this.userMarker) {
                    this.userMarker.setLatLng([lat, lon]);
                } else {
                    this.userMarker = L.marker([lat, lon], {
                        icon: L.icon({
                            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41]
                        })
                    }).addTo(this.map).bindPopup('üöô Votre position');
                }
                this.map.setView([lat, lon], 13);
            },

            // V√©rifier radars proches
            checkNearbyRadars(lat, lon, speed) {
                let closest = { dist: Infinity, id: null, radar: null };

                Object.entries(this.radars).forEach(([id, radarData]) => {
                    const radar = this.normalizeRadar(radarData);
                    if (!radar.lat || !radar.lon) return;

                    const dist = this.getDistance(lat, lon, radar.lat, radar.lon);

                    if (dist < closest.dist) {
                        closest = { dist, id, radar };
                    }

                    // Alerte √† 500m
                    if (dist <= 0.5 && !this.alertedRadars.has(id)) {
                        this.triggerAlert(id, radar, dist);
                    }
                });

                // Afficher radar le plus proche
                if (closest.id) {
                    document.getElementById('nearestRadar').textContent = 
                        `${closest.dist.toFixed(2)} km`;
                } else {
                    document.getElementById('nearestRadar').textContent = 'Aucun';
                }
            },

            // D√©clencher alerte
            triggerAlert(id, radar, dist) {
                const distMeters = (dist * 1000).toFixed(0);
                const message = `RADAR ${radar.type} √† ${distMeters}m ! Limite ${radar.vitesse} km/h - ${radar.direction}`;
                
                // Affichage visuel
                const alertBox = document.getElementById('alertBox');
                document.getElementById('alertText').textContent = message;
                alertBox.classList.add('active');

                // Synth√®se vocale
                this.speak(`Attention ! Radar √† ${distMeters} m√®tres. Limite ${radar.vitesse} kilom√®tres heure.`);

                // Marquer comme alert√©
                this.alertedRadars.add(id);
                setTimeout(() => {
                    this.alertedRadars.delete(id);
                    alertBox.classList.remove('active');
                }, 120000); // 2 min
            },

            // Synth√®se vocale
            speak(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'fr-FR';
                    utterance.rate = 1.1;
                    utterance.volume = 1;
                    speechSynthesis.speak(utterance);
                }
            },

            // Calcul distance Haversine
            getDistance(lat1, lon1, lat2, lon2) {
                const R = 6371;
                const dLat = this.deg2rad(lat2 - lat1);
                const dLon = this.deg2rad(lon2 - lon1);
                const a = Math.sin(dLat / 2) ** 2 +
                          Math.cos(this.deg2rad(lat1)) * Math.cos(this.deg2rad(lat2)) *
                          Math.sin(dLon / 2) ** 2;
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            },

            deg2rad(deg) {
                return deg * (Math.PI / 180);
            },

            // Afficher/masquer chargement
            showLoading(show) {
                document.getElementById('loading').classList.toggle('active', show);
            },

            // D√©marrage auto mobile
            checkMobileAutoStart() {
                if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                    setTimeout(() => {
                        if (confirm('Lancer la surveillance GPS automatiquement ?')) {
                            this.start();
                        }
                    }, 1500);
                }
            }
        };

        // Initialisation au chargement
        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
