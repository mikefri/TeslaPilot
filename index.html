<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaPilot - Navigation Libre</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root {
            --tesla-red: #E81922;
            --glass-bg: rgba(0, 0, 0, 0.85);
        }

        body { margin: 0; padding: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* MENU NAVIGATION */
        .pilot-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-btn:hover { background: var(--tesla-red); }

        /* STATUS BAR */
        .status-bar {
            position: absolute;
            bottom: 25px;
            left: 25px;
            background: var(--glass-bg);
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            z-index: 90;
            border-left: 4px solid var(--tesla-red);
        }

        #clock { font-size: 22px; font-weight: bold; color: #fff; }
        .brand { font-size: 10px; color: var(--tesla-red); letter-spacing: 2px; font-weight: bold; }

        /* Cacher le logo Leaflet pour faire plus propre */
        .leaflet-control-attribution { display: none !important; }
    </style>
</head>
<body>

    <nav class="pilot-header">
        <a href="https://www.waze.com/live-map" target="_blank" class="nav-btn">Waze</a>
        <a href="https://www.google.com/maps" target="_blank" class="nav-btn">Google Maps</a>
        <a href="https://mikefri.github.io/Teslatv/" class="nav-btn">Tesla TV</a>
    </nav>

    <div class="status-bar">
        <div class="brand">TESLAPILOT FREE</div>
        <span id="clock">00:00:00</span>
    </div>

    <div id="map"></div>

    <script>
        // Initialisation de la carte (Centré sur la France par défaut)
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView([46.6033, 1.8883], 6);

        // Ajout de la couche Satellite gratuite (Esri World Imagery)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19
        }).addTo(map);

        // Ajout des noms de routes par-dessus (CartoDB Voyager Labels)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
            pane: 'shadowPane'
        }).addTo(map);

        // Géolocalisation automatique de la Tesla
        map.locate({setView: true, maxZoom: 16});

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.circle(e.latlng, radius, {color: '#E81922', fillOpacity: 0.2}).addTo(map);
            L.marker(e.latlng).addTo(map).bindPopup("Vous êtes ici").openPopup();
        }
        map.on('locationfound', onLocationFound);

        // Horloge
        function updateClock() {
            document.getElementById('clock').innerHTML = new Date().toLocaleTimeString('fr-FR');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
