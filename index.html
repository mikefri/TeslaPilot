<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLÎ”PILOT â€” RADAR DETECTION v3.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg: #0b0014;
            --primary: #e040fb;      /* Violet-magenta nÃ©on */
            --secondary: #00ffff;    /* Cyan Ã©lectrique pour accents */
            --electric-blue: #0088ff; /* Bleu intense pour position user */
            --alert: #ff0048;
            --text: #d0bfff;
            --panel: rgba(15, 5, 40, 0.55);
            --grid: rgba(224, 64, 251, 0.08);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Fond animÃ© : grid + scanlines + particules */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(90deg, transparent 99%, var(--grid) 100%),
                linear-gradient(transparent 99%, var(--grid) 100%);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(0,255,255,0.05) 4px, rgba(0,255,255,0.05) 8px);
            pointer-events: none;
            z-index: 2;
            animation: scanlines 8s linear infinite;
        }
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(8px); }
        }
        /* Particules flottantes */
        .particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 8px var(--primary);
            animation: float 15s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }
        h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--primary);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        @keyframes titleGlow {
            from { text-shadow: 0 0 20px var(--primary); }
            to { text-shadow: 0 0 40px var(--primary), 0 0 60px var(--secondary); }
        }
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 3px;
            color: var(--secondary);
        }
        #hud {
            position: absolute;
            inset: 0;
            padding: 20px;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        #status, #nearest {
            background: var(--panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 12px 18px;
            box-shadow: 0 0 20px rgba(224,64,251,0.4);
            font-size: 0.95rem;
            letter-spacing: 1px;
        }
        #nearest {
            border-color: var(--alert);
            box-shadow: 0 0 30px var(--alert);
            animation: alertPulse 1.5s infinite alternate;
        }
        @keyframes alertPulse {
            from { box-shadow: 0 0 20px var(--alert); }
            to { box-shadow: 0 0 50px var(--alert), 0 0 80px rgba(255,0,72,0.6); }
        }
        #map-container {
            flex: 1;
            position: relative;
            border: 2px solid var(--primary);
            border-radius: 12px;
            overflow: hidden;
            margin: 15px 0;
            box-shadow: 0 0 40px rgba(224,64,251,0.3);
        }
        #map {
            height: 100%;
            filter: brightness(0.7) contrast(1.4) saturate(1.6);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            pointer-events: auto;
        }
        button {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 0 15px var(--primary);
        }
        button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 40px var(--primary);
            transform: translateY(-3px);
        }
        button.danger {
            border-color: var(--alert);
            color: var(--alert);
            box-shadow: 0 0 15px var(--alert);
        }
        button.danger:hover {
            background: var(--alert);
            box-shadow: 0 0 50px var(--alert);
        }
        #history {
            background: var(--panel);
            border: 1px solid var(--secondary);
            padding: 12px;
            border-radius: 8px;
            max-height: 140px;
            overflow-y: auto;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            border: 3px solid var(--alert);
            color: var(--alert);
            padding: 18px 40px;
            border-radius: 10px;
            font-size: 1.6rem;
            font-weight: bold;
            box-shadow: 0 0 50px var(--alert);
            z-index: 999;
            animation: toastIn 0.6s, toastGlow 2s infinite alternate, fadeOut 5s 1s forwards;
            pointer-events: none;
            letter-spacing: 4px;
        }
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(50px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        @keyframes toastGlow {
            from { box-shadow: 0 0 30px var(--alert); }
            to { box-shadow: 0 0 80px var(--alert); }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(-50%) translateY(-50px); }
        }
        /* Marqueur utilisateur bleu Ã©lectrique */
        .user-marker {
            color: var(--electric-blue) !important;
            font-size: 36px;
            text-shadow: 0 0 15px var(--electric-blue), 0 0 30px var(--electric-blue);
            animation: userPulse 2s infinite alternate;
        }
        @keyframes userPulse {
            from { text-shadow: 0 0 15px var(--electric-blue); }
            to { text-shadow: 0 0 30px var(--electric-blue), 0 0 50px var(--electric-blue); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>

    <div id="hud">
        <div id="top-bar">
            <div>
                <h1>TESLÎ”PILOT</h1>
                <div class="subtitle">v3.0 â€” NEURAL RADAR MATRIX</div>
            </div>
        </div>

        <div id="status">INITIALISATION NEURALE... CONNEXION GPS</div>
        <div id="nearest" style="display:none;"></div>

        <div id="map-container">
            <div id="map"></div>
        </div>

        <div class="controls">
            <button id="start">â–¶ ACTIVATION</button>
            <button id="stop" class="danger">â–  ARRÃŠT</button>
            <button id="testMode">ðŸ§ª SIMULATION</button>
        </div>

        <div id="history"><strong>LOG NEURAL :</strong><br>--- en attente ---</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Particules alÃ©atoires
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 15 + 's';
            p.style.animationDuration = (10 + Math.random() * 20) + 's';
            particlesContainer.appendChild(p);
        }

        let map, userMarker;
        let radars = {};
        let watchId = null;
        let lastAlerted = new Set();
        let history = [];
        let testInterval = null;

        function getRadar(obj) {
            return {
                type: obj.type || 'UNKNOWN',
                vitesse: obj.vitesse || '??',
                direction: obj.direction || '??',
                lat: parseFloat(obj.lat || obj.Latitude),
                lon: parseFloat(obj.lon || obj.Longitude)
            };
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 6000);
        }

        function updateHistory(id, type, dist) {
            history.unshift(`${new Date().toLocaleTimeString()} â†’ ${type} ${id} @ ${dist.toFixed(2)}km`);
            if (history.length > 8) history.pop();
            document.getElementById('history').innerHTML = '<strong>LOG NEURAL :</strong><br>' + (history.length ? history.join('<br>') : '--- en attente ---');
        }

        function processPosition(pos) {
            const { latitude: lat, longitude: lon, speed, accuracy } = pos.coords;
            const spd = speed ? Math.round(speed * 3.6) : '??';
            document.getElementById('status').textContent = `POS: ${lat.toFixed(5)}Â° ${lon.toFixed(5)}Â° â€¢ V: ${spd} km/h â€¢ PRÃ‰C: Â±${Math.round(accuracy||0)}m`;

            if (!userMarker) {
                userMarker = L.marker([lat, lon], {
                    icon: L.divIcon({
                        className: 'user-marker',
                        html: 'â–¼',
                        iconSize: [40, 40],
                        iconAnchor: [20, 40]
                    })
                }).addTo(map);
            } else {
                userMarker.setLatLng([lat, lon]);
            }

            map.setView([lat, lon], 15, {animate: true});

            let nearest = null, minDist = Infinity;
            Object.entries(radars).forEach(([id, r]) => {
                const rad = getRadar(r);
                if (!rad.lat) return;
                const dist = getDistance(lat, lon, rad.lat, rad.lon);
                if (dist < minDist) { minDist = dist; nearest = {id, ...rad}; }

                if (dist < 0.5 && !lastAlerted.has(id)) {
                    const msg = `ALERTE RADAR ${rad.type} â€” ${Math.round(dist*1000)}m â€” LIMITE ${rad.vitesse}`;
                    showToast(msg);
                    lastAlerted.add(id);
                    setTimeout(() => lastAlerted.delete(id), 90000);
                    updateHistory(id, rad.type, dist);
                }
            });

            if (nearest) {
                const el = document.getElementById('nearest');
                el.style.display = 'block';
                el.innerHTML = `MENACE PROCHE â†’ ${nearest.type} â€¢ ${minDist.toFixed(2)} km â€¢ LIM ${nearest.vitesse}`;
            } else {
                document.getElementById('nearest').style.display = 'none';
            }
        }

        function loadRadars() {
            fetch('radars.json')
                .then(r => r.json())
                .then(data => {
                    radars = data;
                    document.getElementById('status').textContent = `MATRICE CHARGÃ‰E â€” ${Object.keys(radars).length} Ã‰METTEURS DÃ‰TECTÃ‰S`;
                    initMap();
                })
                .catch(err => {
                    document.getElementById('status').textContent = 'ERREUR CONNEXION BASE RADARS';
                });
        }

        function initMap() {
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView([46.5, 2.5], 6);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                opacity: 0.3
            }).addTo(map);

            Object.entries(radars).forEach(([id, obj]) => {
                const r = getRadar(obj);
                if (r.lat) {
                    L.circleMarker([r.lat, r.lon], {
                        radius: 10,
                        color: '#ff0048',
                        weight: 2,
                        fillOpacity: 0.7
                    })
                    .addTo(map)
                    .bindPopup(`ID:${id}<br>${r.type}<br>LIM: ${r.vitesse} km/h`);
                }
            });

            setTimeout(() => map.invalidateSize(), 300);
        }

        document.getElementById('start').onclick = () => {
            if (watchId) return;
            watchId = navigator.geolocation.watchPosition(processPosition, e => {
                document.getElementById('status').textContent = 'ERREUR GPS: ' + e.message;
            }, {enableHighAccuracy: true, maximumAge: 0, timeout: 10000});
            showToast('NEURAL SCAN ACTIVÃ‰');
        };

        document.getElementById('stop').onclick = () => {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null;
            clearInterval(testInterval);
            showToast('SYSTÃˆME EN VEILLE');
        };

        document.getElementById('testMode').onclick = () => {
            if (testInterval) {
                clearInterval(testInterval);
                testInterval = null;
                showToast('SIMULATION STOPPÃ‰E');
                return;
            }
            showToast('MODE SIMULATION');
            let lat = 46.6;
            let step = -0.001;
            testInterval = setInterval(() => {
                lat += step;
                processPosition({coords: {latitude: lat, longitude: 3.0, speed: 28, accuracy: 5}});
            }, 800);
        };

        loadRadars();
    </script>
</body>
</html>
