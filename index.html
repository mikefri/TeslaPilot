<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLÎ”PILOT â€” RADAR DETECTION v2.6</title>
    <style>
        :root {
            --bg: #0a0e14;
            --neon-cyan: #00f0ff;
            --neon-magenta: #ff00aa;
            --neon-green: #39ff14;
            --text: #e0f7ff;
            --alert: #ff2a6d;
            --panel: rgba(10, 20, 40, 0.65);
        }
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,240,255,0.03) 2px, rgba(0,240,255,0.03) 4px);
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }
        h1 {
            margin: 8px 0 4px;
            font-size: 2.2rem;
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        .subtitle { font-size: 0.9rem; opacity: 0.7; margin: 0; }
        #hud {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #status, #nearest {
            background: var(--panel);
            backdrop-filter: blur(8px);
            border: 1px solid var(--neon-cyan);
            border-radius: 6px;
            padding: 10px 14px;
            box-shadow: 0 0 15px rgba(0,240,255,0.3);
            margin: 8px 0;
        }
        #nearest {
            border-color: var(--alert);
            box-shadow: 0 0 20px var(--alert);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { box-shadow: 0 0 20px var(--alert); }
            to   { box-shadow: 0 0 35px var(--alert), 0 0 50px rgba(255,42,109,0.6); }
        }
        #map-container {
            flex: 1;
            position: relative;
        }
        #map {
            height: 100%;
            filter: brightness(0.8) contrast(1.2) hue-rotate(190deg) saturate(1.4);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        button {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 10px var(--neon-cyan);
            pointer-events: auto;
        }
        button:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 25px var(--neon-cyan);
        }
        button.danger { border-color: var(--alert); color: var(--alert); }
        button.danger:hover { background: var(--alert); color: #000; }
        .glitch {
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0%   { text-shadow: 2px 0 var(--neon-magenta), -2px 0 var(--neon-cyan); }
            10%  { text-shadow: -2px 0 var(--neon-magenta), 2px 0 var(--neon-cyan); }
            20%  { text-shadow: none; }
            100% { text-shadow: none; }
        }
        #history {
            background: var(--panel);
            border: 1px solid var(--neon-green);
            padding: 10px;
            font-size: 0.85rem;
            max-height: 120px;
            overflow-y: auto;
            border-radius: 6px;
        }
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            border: 2px solid var(--alert);
            color: var(--alert);
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 1.3rem;
            box-shadow: 0 0 30px var(--alert);
            z-index: 999;
            animation: glitch 0.8s, fadeOut 6s forwards;
            pointer-events: none;
        }
        @keyframes fadeOut { to { opacity: 0; transform: translate(-50%, 30px); } }
    </style>
</head>
<body>
    <div id="hud">
        <div id="top-bar">
            <h1 class="glitch">TESLÎ”PILOT</h1>
            <span class="subtitle">v2.6 â€” NEON SCAN MODE</span>
        </div>

        <div id="status">INITIALISATION SYSTÃˆME... ATTENTE SIGNAL GPS</div>
        <div id="nearest" style="display:none;"></div>

        <div id="map-container">
            <div id="map"></div>
        </div>

        <div class="controls">
            <button id="start">â–¶ LANCER SCAN</button>
            <button id="stop" class="danger">â–  STOP</button>
            <button id="testMode">ðŸ§ª SIMULATION</button>
        </div>

        <div id="history"><strong>LOG ALERTES :</strong><br>--- vide ---</div>
    </div>

    <script>
        let map, userMarker, userCone;
        let radars = {};
        let watchId = null;
        let lastAlerted = new Set();
        let history = [];
        let testInterval = null;

        function getRadar(obj) {
            return {
                type: obj.type || 'UNKNOWN',
                vitesse: obj.vitesse || '??',
                direction: obj.direction || '??',
                lat: parseFloat(obj.lat || obj.Latitude),
                lon: parseFloat(obj.lon || obj.Longitude)
            };
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 6000);
        }

        function updateHistory(id, type, dist) {
            history.unshift(`${new Date().toLocaleTimeString()} â†’ ${type} ${id} @ ${dist.toFixed(2)}km`);
            if (history.length > 6) history.pop();
            document.getElementById('history').innerHTML = '<strong>LOG ALERTES :</strong><br>' + (history.length ? history.join('<br>') : '--- vide ---');
        }

        function processPosition(pos) {
            const { latitude: lat, longitude: lon, speed, accuracy } = pos.coords;
            const spd = speed ? Math.round(speed * 3.6) : '??';
            document.getElementById('status').textContent = `POS: ${lat.toFixed(5)},${lon.toFixed(5)}  â€¢  SPD: ${spd} km/h  â€¢  ACC: Â±${Math.round(accuracy||'?')}m`;

            if (!userMarker) {
                userMarker = L.marker([lat, lon], {
                    icon: L.divIcon({className: 'neon-marker', html: 'â–²', iconSize: [30,30]})
                }).addTo(map);
            } else userMarker.setLatLng([lat, lon]);

            map.setView([lat, lon], 15, {animate: true});

            let nearest = null, minDist = Infinity;
            Object.entries(radars).forEach(([id, r]) => {
                const rad = getRadar(r);
                if (!rad.lat) return;
                const dist = getDistance(lat, lon, rad.lat, rad.lon);
                if (dist < minDist) { minDist = dist; nearest = {id, ...rad}; }

                if (dist < 0.5 && !lastAlerted.has(id)) {
                    const msg = `!!! RADAR ${rad.type} ${Math.round(dist*1000)}m !!! LIM ${rad.vitesse}`;
                    showToast(msg);
                    lastAlerted.add(id);
                    setTimeout(() => lastAlerted.delete(id), 90000);
                    updateHistory(id, rad.type, dist);
                }
            });

            if (nearest) {
                const el = document.getElementById('nearest');
                el.style.display = 'block';
                el.innerHTML = `NEAREST: ${nearest.type} â€¢ ${minDist.toFixed(2)}km â€¢ LIM ${nearest.vitesse}`;
            }
        }

        function loadRadars() {
            fetch('radars.json')
                .then(r => r.json())
                .then(data => {
                    radars = data;
                    document.getElementById('status').textContent = `SCAN READY â€” ${Object.keys(radars).length} Ã‰METTEURS DÃ‰TECTÃ‰S`;
                    initMap();
                })
                .catch(() => document.getElementById('status').textContent = 'ERREUR CHARGEMENT RADARS.JSON');
        }

        function initMap() {
            map = L.map('map', {zoomControl: false, attributionControl: false}).setView([46.5, 2.5], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.4}).addTo(map);

            Object.entries(radars).forEach(([id, obj]) => {
                const r = getRadar(obj);
                if (r.lat) {
                    L.circleMarker([r.lat, r.lon], {radius: 10, color: 'var(--alert)', fillOpacity: 0.6})
                        .addTo(map)
                        .bindPopup(`ID:${id} â€¢ ${r.type} â€¢ ${r.vitesse}`);
                }
            });
            setTimeout(() => map.invalidateSize(), 300);
        }

        document.getElementById('start').onclick = () => {
            if (watchId) return;
            watchId = navigator.geolocation.watchPosition(processPosition, e => {
                document.getElementById('status').textContent = 'GPS ERROR: ' + e.message;
            }, {enableHighAccuracy: true, timeout: 5000});
            showToast('SCAN GPS ACTIVÃ‰');
        };

        document.getElementById('stop').onclick = () => {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null;
            clearInterval(testInterval);
            showToast('SCAN TERMINÃ‰');
        };

        document.getElementById('testMode').onclick = () => {
            if (testInterval) {
                clearInterval(testInterval);
                testInterval = null;
                showToast('SIMU STOP');
                return;
            }
            showToast('SIMULATION LANCÃ‰E');
            let lat = 46.6, step = -0.001;
            testInterval = setInterval(() => {
                lat += step;
                processPosition({coords: {latitude: lat, longitude: 3.0, speed: 25, accuracy: 5}});
            }, 800);
        };

        // START
        loadRadars();
    </script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
