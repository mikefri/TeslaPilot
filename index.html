<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaPilot V8 - Ultra Alert</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil@0.9.3/src/leaflet.geometryutil.min.js"></script>
    
    <style>
        :root { --tesla-red: #E81922; --glass: rgba(0, 0, 0, 0.95); }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* Menu */
        .ui-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px; background: rgba(0,0,0,0.85);
            padding: 10px 20px; border-radius: 50px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
        }
        .btn { color: white; text-decoration: none; font-size: 13px; font-weight: bold; cursor: pointer; background: none; border: none; outline: none; }
        .btn-start { background: var(--tesla-red); padding: 5px 15px; border-radius: 15px; }

        /* MODAL XXL */
        #radar-modal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5);
            width: 400px; background: var(--glass); border: 4px solid var(--tesla-red);
            border-radius: 30px; padding: 30px; z-index: 9999; color: white; text-align: center;
            opacity: 0; visibility: hidden; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }
        #radar-modal.show { transform: translate(-50%, -50%) scale(1); opacity: 1; visibility: visible; }
        .speed-circle-xxl {
            width: 120px; height: 120px; border: 8px solid #E81922; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 58px; font-weight: 900; margin: 20px auto; background: white; color: black;
        }

        /* STYLE ICONE RADAR */
        .radar-container { display: flex; align-items: center; justify-content: center; }
        .radar-icon-bg {
            background: var(--tesla-red); border-radius: 50%; border: 2px solid white;
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
        }

        /* ANIMATION CLIGNOTANTE (Activee par JS) */
        .is-alerting .radar-icon-bg {
            animation: radar-pulse 0.5s infinite alternate;
            box-shadow: 0 0 20px #ff0000;
            transform: scale(1.3);
        }
        @keyframes radar-pulse {
            from { background: var(--tesla-red); }
            to { background: #fff; }
        }

        .status-panel {
            position: absolute; bottom: 30px; left: 30px; z-index: 1000;
            background: var(--glass); padding: 12px; border-radius: 12px;
            color: white; border-left: 4px solid var(--tesla-red);
        }
    </style>
</head>
<body>

    <div id="radar-modal">
        <div style="font-size: 20px; color: var(--tesla-red); font-weight: 900; text-transform: uppercase;">⚠️ RADAR SUR VOTRE ROUTE ⚠️</div>
        <div class="speed-circle-xxl" id="modal-speed">--</div>
        <div style="font-size: 16px; font-weight: bold;">RALENTISSEZ</div>
    </div>

    <div class="ui-overlay">
        <button id="startBtn" class="btn btn-start" onclick="initAudio()">DÉMARRER TESLAPILOT</button>
        <button class="btn" onclick="map.locate({setView: true})">POSITION</button>
        <button class="btn" onclick="triggerTest()" style="opacity:0.3; font-size:10px;">TEST ALERT</button>
    </div>

    <div class="status-panel">
        <div style="font-size: 10px; color: var(--tesla-red); font-weight: bold;">TESLAPILOT V8</div>
        <span id="clock" style="font-size:20px; font-weight:bold;">00:00:00</span>
    </div>

    <div id="map"></div>

    <script>
        var map = L.map('map', { zoomControl: false }).setView([48.8566, 2.3522], 14);
        var radarLayer = L.layerGroup().addTo(map);
        var audioCtx = null;
        var myPos = null;
        var lastPos = null;
        var currentBearing = 0;
        var lastAlertTime = 0;

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);

        const radarSvg = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M23 7L16 12L23 17V7Z" fill="white"/><path d="M1 5C1 3.89543 1.89543 3 3 3H14C15.1046 3 16 3.89543 16 5V19C16 20.1046 15.1046 21 14 21H3C1.89543 21 1 20.1046 1 19V5Z" fill="white"/></svg>`;

        function createRadarIcon(id) {
            return L.divIcon({
                html: `<div class="radar-container" id="radar-id-${id}"><div class="radar-icon-bg">${radarSvg}</div></div>`,
                className: '', iconSize: [40, 40], iconAnchor: [20, 20]
            });
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('startBtn').innerHTML = "SYSTÈME ACTIF";
            document.getElementById('startBtn').style.opacity = "0.5";
        }

        function beep() {
            if (!audioCtx) return;
            let osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 880;
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }

        async function fetchRadars() {
            const bounds = map.getBounds();
            const bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;
            const query = `[out:json][timeout:25];node["highway"="speed_camera"](${bbox});out body;`;
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            try {
                const response = await fetch(url);
                const data = await response.json();
                radarLayer.clearLayers();
                
                data.elements.forEach(radar => {
                    let radarLatLng = [radar.lat, radar.lon];
                    let marker = L.marker(radarLatLng, { icon: createRadarIcon(radar.id) }).addTo(radarLayer);
                    
                    if (myPos && lastPos) {
                        let distance = map.distance(myPos, radarLatLng);
                        let angleToRadar = L.GeometryUtil.getBearing(myPos, radarLatLng);
                        let diff = Math.abs(currentBearing - angleToRadar);
                        if (diff > 180) diff = 360 - diff;

                        if (distance < 500 && diff < 40) {
                            triggerModal(radar.tags.maxspeed || "??", radar.id);
                        }
                    }
                });
            } catch (e) {}
        }

        function triggerModal(speed, radarId) {
            let now = Date.now();
            if (now - lastAlertTime > 15000) { 
                beep(); setTimeout(beep, 400);
                
                // Activer l'animation sur l'icone du radar
                const radarEl = document.getElementById(`radar-id-${radarId}`);
                if (radarEl) radarEl.classList.add('is-alerting');

                document.getElementById('modal-speed').innerHTML = speed;
                document.getElementById('radar-modal').classList.add('show');
                
                setTimeout(() => {
                    document.getElementById('radar-modal').classList.remove('show');
                    if (radarEl) radarEl.classList.remove('is-alerting');
                }, 7000);
                lastAlertTime = now;
            }
        }

        function triggerTest() { triggerModal(130, "test"); }

        map.locate({setView: true, watch: true, maxZoom: 16});
        map.on('locationfound', function(e) {
            if (myPos) { currentBearing = L.GeometryUtil.getBearing(myPos, e.latlng); lastPos = myPos; }
            myPos = e.latlng;
            L.circle(e.latlng, 10, {color: '#007AFF', fillOpacity: 0.9}).addTo(map);
            fetchRadars();
        });

        map.on('moveend', fetchRadars);
        setInterval(() => { document.getElementById('clock').innerHTML = new Date().toLocaleTimeString('fr-FR'); }, 1000);
    </script>
</body>
</html>
