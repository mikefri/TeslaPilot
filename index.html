<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaPilot - Alerte XXL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil@0.9.3/src/leaflet.geometryutil.min.js"></script>
    
    <style>
        :root { --tesla-red: #E81922; --glass: rgba(0, 0, 0, 0.95); }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* Menu Supérieur */
        .ui-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px; background: rgba(0,0,0,0.8);
            padding: 10px 20px; border-radius: 50px; backdrop-filter: blur(10px);
        }

        .btn { color: white; text-decoration: none; font-size: 13px; font-weight: bold; cursor: pointer; background: none; border: none; outline: none; }
        .btn-start { background: var(--tesla-red); padding: 5px 15px; border-radius: 15px; }
        .btn-test { border: 1px solid #555; padding: 5px 10px; border-radius: 15px; font-size: 11px; }

        /* MODAL ALERTE XXL CENTRÉE */
        #radar-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5); /* Centré et petit par défaut */
            width: 450px; /* Plus large */
            background: var(--glass);
            border: 5px solid var(--tesla-red); /* Bordure plus épaisse */
            border-radius: 30px;
            padding: 40px;
            z-index: 9999;
            color: white;
            text-align: center;
            backdrop-filter: blur(25px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 100px rgba(0,0,0,1), 0 0 30px rgba(232, 25, 34, 0.4);
        }
        
        /* Affichage de la modal */
        #radar-modal.show {
            transform: translate(-50%, -50%) scale(1); /* Zoom vers taille normale */
            opacity: 1;
            visibility: visible;
        }

        .speed-circle-xxl {
            width: 140px;
            height: 140px;
            border: 10px solid #E81922;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px; /* Chiffre géant */
            font-weight: 900;
            margin: 20px auto;
            background: white;
            color: black;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .alert-text-xxl {
            font-size: 24px;
            color: var(--tesla-red);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-panel {
            position: absolute; bottom: 30px; left: 30px; z-index: 1000;
            background: var(--glass); padding: 12px; border-radius: 12px;
            color: white; border-left: 4px solid var(--tesla-red);
        }
        #clock { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="radar-modal">
        <div class="alert-text-xxl">⚠️ ALERTE RADAR ⚠️</div>
        <div class="speed-circle-xxl" id="modal-speed">--</div>
        <div style="font-size: 18px; font-weight: bold; opacity: 0.9;">LIMITE DE VITESSE</div>
    </div>

    <div class="ui-overlay">
        <button id="startBtn" class="btn btn-start" onclick="initAudio()">DÉMARRER SYSTÈME</button>
        <button class="btn" onclick="map.locate({setView: true})">MA POSITION</button>
        <button class="btn btn-test" onclick="triggerModal(110)">TEST MODAL XXL</button>
    </div>

    <div class="status-panel">
        <div style="font-size: 9px; color: var(--tesla-red); font-weight: bold;">TESLAPILOT ELITE XXL</div>
        <span id="clock">00:00:00</span>
    </div>

    <div id="map"></div>

    <script>
        var map = L.map('map', { zoomControl: false }).setView([48.8566, 2.3522], 14);
        var radarLayer = L.layerGroup().addTo(map);
        var audioCtx = null;
        var myPos = null;
        var lastPos = null;
        var currentBearing = 0;
        var lastAlertTime = 0;

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('startBtn').innerHTML = "SYSTEM OK ✅";
            document.getElementById('startBtn').disabled = true;
        }

        function beep() {
            if (!audioCtx) return;
            let osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 880;
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime); // Son un peu plus fort
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }

        async function fetchRadars() {
            const bounds = map.getBounds();
            const bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;
            const query = `[out:json][timeout:25];node["highway"="speed_camera"](${bbox});out body;`;
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            try {
                const response = await fetch(url);
                const data = await response.json();
                radarLayer.clearLayers();
                
                data.elements.forEach(radar => {
                    let radarLatLng = [radar.lat, radar.lon];
                    L.circleMarker(radarLatLng, { radius: 8, fillColor: "#ff0000", color: "#fff", weight: 2, fillOpacity: 0.9 }).addTo(radarLayer);
                    
                    if (myPos && lastPos) {
                        let distance = map.distance(myPos, radarLatLng);
                        let angleToRadar = L.GeometryUtil.getBearing(myPos, radarLatLng);
                        let diff = Math.abs(currentBearing - angleToRadar);
                        if (diff > 180) diff = 360 - diff;

                        if (distance < 500 && diff < 40) {
                            let speed = radar.tags.maxspeed || "??";
                            triggerModal(speed);
                        }
                    }
                });
            } catch (e) {}
        }

        function triggerModal(speed) {
            let now = Date.now();
            if (now - lastAlertTime > 15000) { 
                beep(); setTimeout(beep, 400);
                document.getElementById('modal-speed').innerHTML = speed;
                document.getElementById('radar-modal').classList.add('show');
                
                setTimeout(() => {
                    document.getElementById('radar-modal').classList.remove('show');
                }, 6000); // Reste 6 secondes
                
                lastAlertTime = now;
            }
        }

        map.locate({setView: true, watch: true, maxZoom: 16});
        map.on('locationfound', function(e) {
            if (myPos) {
                currentBearing = L.GeometryUtil.getBearing(myPos, e.latlng);
                lastPos = myPos;
            }
            myPos = e.latlng;
            L.circle(e.latlng, 10, {color: '#007AFF', fillOpacity: 0.9}).addTo(map);
            fetchRadars();
        });

        map.on('moveend', fetchRadars);
        setInterval(() => { document.getElementById('clock').innerHTML = new Date().toLocaleTimeString('fr-FR'); }, 1000);
    </script>
</body>
</html>
