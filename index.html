<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détecteur de Radars</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #status { font-size: 18px; margin: 20px; }
        #map { height: 400px; width: 100%; } /* Optionnel : pour une carte */
    </style>
</head>
<body>
    <h1>Détecteur de Radars Fixes en France</h1>
    <p id="status">Chargement des données...</p>
    <div id="map"></div> <!-- Optionnel : ajoute une carte avec Leaflet ou Google Maps -->

    <script>
        let radars = [];
        let lastAlerted = new Set(); // Pour éviter alertes répétées

        // Fonction distance Haversine (en km)
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Rayon Terre
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        // Charger les données radars
        fetch('radars.json')
            .then(response => response.json())
            .then(data => {
                radars = data;
                document.getElementById('status').innerText = 'Données chargées. Surveillance en cours...';
                startWatching();
            })
            .catch(error => {
                console.error('Erreur chargement radars:', error);
                document.getElementById('status').innerText = 'Erreur chargement données.';
            });

        // Surveiller la position
        function startWatching() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    const speed = position.coords.speed ? (position.coords.speed * 3.6).toFixed(0) : 'Inconnu'; // m/s to km/h

                    document.getElementById('status').innerText = `Position: ${userLat.toFixed(5)}, ${userLon.toFixed(5)} | Vitesse: ${speed} km/h`;

                    radars.forEach(radar => {
                        const dist = getDistance(userLat, userLon, parseFloat(radar.latitude), parseFloat(radar.longitude));
                        if (dist < 0.5 && !lastAlerted.has(radar.id)) { // 500m, ajuste si besoin
                            const message = `Attention ! Radar ${radar.type} à ${dist.toFixed(2)} km (vitesse max: ${radar.vitesse} km/h).`;
                            alert(message);
                            speak(message); // Alerte vocale
                            lastAlerted.add(radar.id);
                            setTimeout(() => lastAlerted.delete(radar.id), 60000); // Reset après 1 min
                        }
                    });
                }, error => {
                    console.error('Erreur géolocalisation:', error);
                    document.getElementById('status').innerText = 'Erreur accès GPS. Autorise la localisation.';
                }, { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 });
            } else {
                document.getElementById('status').innerText = 'Géolocalisation non supportée.';
            }
        }

        // Alerte vocale
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fr-FR';
                window.speechSynthesis.speak(utterance);
            }
        }
    </script>

    <!-- Optionnel : Ajoute une carte avec Leaflet (CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Ajoute une carte simple (optionnel)
        const map = L.map('map').setView([46.603354, 1.888334], 6); // Centre France
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);
        
        // Ajoute marqueurs radars (optionnel, mais lent pour 3400)
        // radars.forEach(radar => L.marker([radar.latitude, radar.longitude]).addTo(map).bindPopup(radar.type));
    </script>
</body>
</html>
