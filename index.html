<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaPilot - Navigation GPS</title>
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    
    <style>
        :root {
            --tesla-red: #E81922;
            --glass-bg: rgba(0, 0, 0, 0.8);
        }

        body { margin: 0; padding: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        /* MENU NAVIGATION */
        .pilot-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: 0.2s;
        }

        .nav-btn:hover { background: var(--tesla-red); }

        /* PANEL INFOS */
        .status-bar {
            position: absolute;
            bottom: 25px;
            right: 25px;
            background: var(--glass-bg);
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            text-align: right;
            z-index: 90;
        }

        #clock { font-size: 22px; font-weight: bold; display: block; color: var(--tesla-red); }
    </style>
</head>
<body>

    <nav class="pilot-header">
        <a href="#" class="nav-btn" onclick="location.reload()">Rafraîchir Carte</a>
        <a href="https://www.waze.com/live-map" target="_blank" class="nav-btn">Ouvrir Waze</a>
        <a href="https://www.google.com/maps" target="_blank" class="nav-btn">Google Maps</a>
        <a href="https://mikefri.github.io/Teslatv/guide.html" target="_blank" class="nav-btn">Guide Info</a>
    </nav>

    <div class="status-bar">
        <span id="clock">00:00:00</span>
        <div style="font-size: 10px; color: #888;">TESLAPILOT NAV SYSTEM</div>
    </div>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'TON_ACCESS_TOKEN_ICI';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-streets-v12',
            center: [2.3522, 48.8566],
            zoom: 15,
            pitch: 60,
            bearing: -10
        });

        // Horloge
        function tick() {
            document.getElementById('clock').innerHTML = new Date().toLocaleTimeString('fr-FR');
        }
        setInterval(tick, 1000);
        tick();

        // Géolocalisation auto
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: { enableHighAccuracy: true },
            trackUserLocation: true,
            showUserHeading: true
        }));
    </script>
</body>
</html>
