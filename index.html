<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaPilot Precision - Modal Fix</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil@0.9.3/src/leaflet.geometryutil.min.js"></script>
    
    <style>
        :root { --tesla-red: #E81922; --glass: rgba(0, 0, 0, 0.9); }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* Menu Supérieur */
        .ui-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px; background: var(--glass);
            padding: 10px 20px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
        }

        .btn { color: white; text-decoration: none; font-size: 13px; font-weight: bold; cursor: pointer; background: none; border: none; outline: none; }
        .btn-start { background: var(--tesla-red); padding: 5px 15px; border-radius: 15px; }
        .btn-test { border: 1px solid #555; padding: 5px 10px; border-radius: 15px; font-size: 11px; opacity: 0.7; }

        /* MODAL ALERTE - Cachée par défaut (top: -200px) */
        #radar-modal {
            position: absolute; top: -200px; left: 50%; transform: translateX(-50%);
            width: 280px; background: var(--glass); border: 2px solid var(--tesla-red);
            border-radius: 20px; padding: 15px; z-index: 5000; color: white;
            text-align: center; backdrop-filter: blur(20px);
            transition: top 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 50px rgba(0,0,0,1);
        }
        
        /* Classe ajoutée pour l'afficher */
        #radar-modal.show { top: 80px; }

        .speed-circle {
            width: 60px; height: 60px; border: 5px solid #E81922; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; margin: 10px auto; background: white; color: black;
        }

        .status-panel {
            position: absolute; bottom: 30px; left: 30px; z-index: 1000;
            background: var(--glass); padding: 12px; border-radius: 12px;
            color: white; border-left: 4px solid var(--tesla-red);
        }
        #clock { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="radar-modal">
        <div style="font-size: 12px; color: var(--tesla-red); font-weight: bold; text-transform: uppercase;">Alerte Radar</div>
        <div class="speed-circle" id="modal-speed">--</div>
        <div style="font-size: 11px; opacity: 0.8;">Vitesse maximale détectée</div>
    </div>

    <div class="ui-overlay">
        <button id="startBtn" class="btn btn-start" onclick="initAudio()">DÉMARRER SYSTÈME</button>
        <button class="btn" onclick="map.locate({setView: true})">POSITION</button>
        <button class="btn btn-test" onclick="triggerModal(80)">TEST TEST</button>
    </div>

    <div class="status-panel">
        <div style="font-size: 9px; color: var(--tesla-red); font-weight: bold;">TESLAPILOT V6</div>
        <span id="clock">00:00:00</span>
    </div>

    <div id="map"></div>

    <script>
        var map = L.map('map', { zoomControl: false }).setView([48.8566, 2.3522], 14);
        var radarLayer = L.layerGroup().addTo(map);
        var audioCtx = null;
        var myPos = null;
        var lastPos = null;
        var currentBearing = 0;
        var lastAlertTime = 0;

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('startBtn').innerHTML = "SONAR ACTIF ✅";
            document.getElementById('startBtn').style.background = "#222";
            document.getElementById('startBtn').disabled = true;
        }

        function beep() {
            if (!audioCtx) return;
            let osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 880;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }

        async function fetchRadars() {
            const bounds = map.getBounds();
            const bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;
            const query = `[out:json][timeout:25];node["highway"="speed_camera"](${bbox});out body;`;
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            try {
                const response = await fetch(url);
                const data = await response.json();
                radarLayer.clearLayers();
                
                data.elements.forEach(radar => {
                    let radarLatLng = [radar.lat, radar.lon];
                    L.circleMarker(radarLatLng, { radius: 8, fillColor: "#ff0000", color: "#fff", weight: 2, fillOpacity: 0.9 }).addTo(radarLayer);
                    
                    if (myPos && lastPos) {
                        let distance = map.distance(myPos, radarLatLng);
                        let angleToRadar = L.GeometryUtil.getBearing(myPos, radarLatLng);
                        let diff = Math.abs(currentBearing - angleToRadar);
                        if (diff > 180) diff = 360 - diff;

                        // Alerte : Moins de 500m et dans l'angle de trajectoire
                        if (distance < 500 && diff < 40) {
                            let speed = radar.tags.maxspeed || "??";
                            triggerModal(speed);
                        }
                    }
                });
            } catch (e) {}
        }

        function triggerModal(speed) {
            let now = Date.now();
            // Délai de 15s entre deux alertes pour ne pas saturer
            if (now - lastAlertTime > 15000) { 
                beep(); setTimeout(beep, 400);
                document.getElementById('modal-speed').innerHTML = speed;
                document.getElementById('radar-modal').classList.add('show');
                
                setTimeout(() => {
                    document.getElementById('radar-modal').classList.remove('show');
                }, 7000); 
                
                lastAlertTime = now;
            }
        }

        map.locate({setView: true, watch: true, maxZoom: 16});
        map.on('locationfound', function(e) {
            if (myPos) {
                currentBearing = L.GeometryUtil.getBearing(myPos, e.latlng);
                lastPos = myPos;
            }
            myPos = e.latlng;
            L.circle(e.latlng, 10, {color: '#007AFF', fillOpacity: 0.9}).addTo(map);
            fetchRadars();
        });

        map.on('moveend', fetchRadars);
        setInterval(() => { document.getElementById('clock').innerHTML = new Date().toLocaleTimeString('fr-FR'); }, 1000);
    </script>
</body>
</html>
