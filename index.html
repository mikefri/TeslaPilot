<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaPilot - Navigation & POI</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root {
            --tesla-red: #E81922;
            --glass: rgba(0, 0, 0, 0.85);
        }

        body { margin: 0; padding: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* INTERFACE SUPÉRIEURE */
        .pilot-nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn:hover { background: var(--tesla-red); }

        /* PANNEAU INFOS */
        .status {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: var(--glass);
            padding: 15px;
            border-radius: 12px;
            color: white;
            z-index: 1000;
            border-left: 4px solid var(--tesla-red);
            min-width: 150px;
        }

        #clock { font-size: 24px; font-weight: bold; display: block; }
        .tag { font-size: 10px; color: var(--tesla-red); font-weight: bold; letter-spacing: 1px; }

        /* PERSONNALISATION DU SÉLECTEUR DE VUE */
        .leaflet-control-layers {
            background: var(--glass) !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 12px !important;
        }
    </style>
</head>
<body>

    <nav class="pilot-nav">
        <a href="https://www.waze.com/live-map" target="_blank" class="btn">Waze</a>
        <a href="https://mikefri.github.io/Teslatv/" class="btn">Tesla TV</a>
        <button class="btn" onclick="map.locate({setView: true, maxZoom: 16})">Ma Position</button>
    </nav>

    <div class="status">
        <span class="tag">TESLAPILOT V2</span>
        <span id="clock">00:00:00</span>
    </div>

    <div id="map"></div>

    <script>
        // 1. Initialisation de la carte
        var map = L.map('map', { zoomControl: false }).setView([46.6033, 1.8883], 6);

        // 2. Définition des fonds de carte
        var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19
        });

        var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        });

        // Noms des rues (Overlay pour la vue satellite)
        var labels = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png');

        // Ajouter la vue satellite par défaut
        satellite.addTo(map);
        labels.addTo(map);

        // 3. Gestion des POI (Exemple : Bornes de recharge)
        var rechargeGroup = L.layerGroup();
        
        // Icône personnalisée pour les bornes
        var chargeIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/355/355980.png', 
            iconSize: [25, 25]
        });

        // Simulation de quelques bornes (On peut automatiser avec une API plus tard)
        L.marker([48.8566, 2.3522], {icon: chargeIcon}).bindPopup("Borne Paris").addTo(rechargeGroup);
        L.marker([45.7640, 4.8357], {icon: chargeIcon}).bindPopup("Borne Lyon").addTo(rechargeGroup);

        // 4. Ajout du sélecteur de couches (En haut à droite)
        var baseMaps = {
            "Vue Satellite": satellite,
            "Vue Plan": streets
        };

        var overlayMaps = {
            "Noms des rues": labels,
            "Bornes de recharge": rechargeGroup
        };

        L.control.layers(baseMaps, overlayMaps, {position: 'topright'}).addTo(map);

        // 5. Géolocalisation
        map.on('locationfound', function(e) {
            L.circle(e.latlng, e.accuracy/2, {color: '#E81922'}).addTo(map);
            L.marker(e.latlng).addTo(map).bindPopup("Votre Tesla").openPopup();
        });

        // 6. Horloge
        function updateClock() {
            document.getElementById('clock').innerHTML = new Date().toLocaleTimeString('fr-FR');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
