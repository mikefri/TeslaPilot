<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg: #001020; /* Bleu nuit cosmique */
            --primary: #00ffcc; /* Vert-bleu luminescent */
            --secondary: #ffd700; /* Or galactique */
            --electric-gold: #ffcc00; /* Or Ã©lectrique pour position */

            --text: #f0f8ff; /* Blanc-alice doux */
            --panel: rgba(0, 32, 64, 0.75); /* Bleu profond semi-transparent */

        }
        body {
            margin: 0; padding: 0;
            font-family: 'Futura', 'Arial', sans-serif;
            background: var(--bg) url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjciIG51bU9jdGF2ZXM9IjIiIHNlZWQ9IjAiLz48ZmVDb2xvck1hdHJpeCB0eXBlPSJtYXRyaXgiIHZhbHVlcz0iMCAwIDAgMCAwIDAgMCAwIDAgMCAwIDAgMCAwIDAgMCAwIDAgLjA1IDAiLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsdGVyPSJ1cmwoI2EpIiBvcGFjaXR5PSIwLjA4Ii8+PC9zdmc+') repeat; /* Fond nÃ©buleuse subtile */
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }
        body::before {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(0,255,204,0.15) 0%, transparent 50%);
            pointer-events: none; z-index: 1;
            animation: nebulaPulse 20s ease-in-out infinite;
        }
        @keyframes nebulaPulse { 0%,100%{opacity:0.3} 50%{opacity:0.6} }
        h1 {
            margin: 0; font-size: 2.5rem; font-weight: bold;
            letter-spacing: 6px; text-transform: uppercase;
            color: var(--primary); text-shadow: 0 0 15px var(--primary);
            animation: titleShimmer 5s linear infinite;
        }
        @keyframes titleShimmer { 0%{text-shadow:0 0 15px var(--primary)} 50%{text-shadow:0 0 30px var(--primary),0 0 45px var(--secondary)} 100%{text-shadow:0 0 15px var(--primary)} }
        .subtitle { font-size: 0.95rem; opacity: 0.85; letter-spacing: 3px; color: var(--secondary); }
        #hud {
            position: absolute; inset: 0; padding: 25px;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        #top-bar { display: flex; justify-content: space-between; align-items: center; }
        #status, #nearest {
            background: var(--panel); backdrop-filter: blur(15px);
            border: 1px solid var(--primary); border-radius: 12px;
            padding: 12px 18px; box-shadow: 0 0 25px rgba(0,255,204,0.35);
            font-size: 0.9rem; letter-spacing: 1.5px;
        }
        #nearest {
            border-color: var(--alert); box-shadow: 0 0 40px var(--alert);
            animation: alertOrbit 3s ease-in-out infinite;

        @keyframes alertOrbit { 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }
        #map-container {
            flex: 1; position: relative;
            border: 2px solid var(--primary); border-radius: 15px;
            overflow: hidden; margin: 20px 0;
            box-shadow: 0 0 60px rgba(0,255,204,0.25);
            transform-style: preserve-3d; perspective: 1000px;
        }
        #map { height: 100%; filter: brightness(1.1) contrast(1.3) hue-rotate(180deg) saturate(1.2); }
        .controls {
            display: flex; justify-content: center; gap: 25px; flex-wrap: wrap;
            pointer-events: auto;
        }
        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none; color: #001020; padding: 14px 30px;
            font-size: 1.2rem; font-weight: bold; letter-spacing: 4px;
            text-transform: uppercase; border-radius: 50px;
            cursor: pointer; transition: all 0.5s;
            box-shadow: 0 0 20px var(--primary);
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--primary); }
        button.danger { background: linear-gradient(45deg, var(--alert), #ff8c00); }
        button.danger:hover { box-shadow: 0 0 60px var(--alert); }
        #history {
            background: var(--panel); border: 1px solid var(--secondary);
            padding: 14px; border-radius: 12px; max-height: 180px;
            overflow-y: auto; font-size: 0.85rem; letter-spacing: 1px;
        }
        .toast {
            position: fixed; bottom: 150px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); border: 4px solid var(--alert);
            color: var(--alert); padding: 22px 55px; border-radius: 50px;
            font-size: 2rem; font-weight: bold; box-shadow: 0 0 70px var(--alert);
            z-index: 999; animation: toastOrbit 1s, toastGlow 3s infinite alternate, fadeOut 8s 2s forwards;
            letter-spacing: 6px; text-transform: uppercase;
        }
        @keyframes toastOrbit { from{transform:translateX(-50%) rotate(0deg)} to{transform:translateX(-50%) rotate(360deg)} }
        @keyframes toastGlow { from{box-shadow:0 0 50px var(--alert)} to{box-shadow:0 0 120px var(--alert)} }
        @keyframes fadeOut { to{opacity:0; transform:translateX(-50%) scale(0.5)} }
        .user-marker {
            color: var(--electric-gold) !important; font-size: 50px;
            text-shadow: 0 0 25px var(--electric-gold), 0 0 50px var(--secondary);
            animation: goldPulse 2.5s infinite alternate;
        }
        @keyframes goldPulse { from{text-shadow:0 0 25px var(--electric-gold)} to{text-shadow:0 0 60px var(--electric-gold),0 0 90px var(--secondary)} }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Futura&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hud">
        <div id="top-bar">
            <div>
                <h1>TESLÎ”PILOT</h1>
                <div class="subtitle">v4.0 â€” GALACTIC GUARDIAN MODE</div>
            </div>
        </div>

        <div id="status">INITIALISATION COSMIQUE... CAPTURE SIGNAL GPS</div>
        <div id="nearest" style="display:none;"></div>

        <div id="map-container">
            <div id="map"></div>
        </div>

        <div class="controls">
            <button id="start">â–¶ ACTIVER GUARDIAN</button>
            <button id="stop" class="danger">â–  DÃ‰SACTIVER</button>
            <button id="testMode">ðŸ§ª MODE ORBITE</button>
        </div>

        <div id="history"><strong>LOG GALACTIQUE :</strong><br>--- en attente de signaux ---</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, userMarker;
        let radars = {};
        let watchId = null;
        let lastAlerted = new Set();
        let history = [];
        let testInterval = null;

        function getRadar(obj) {
            return {
                type: obj.type || 'INCONNU',
                vitesse: obj.vitesse || '??',
                direction: obj.direction || '??',
                lat: parseFloat(obj.lat || obj.Latitude),
                lon: parseFloat(obj.lon || obj.Longitude),
                model: obj.model || 'INCONNU'
            };
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function getZoomForSpeed(speed) {
            if (speed < 30) return 17;
            if (speed < 70) return 16;
            if (speed < 110) return 15;
            return 14;
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 9000);
        }

        function updateHistory(id, type, dist, extra='') {
            history.unshift(`${new Date().toLocaleTimeString()} â†’ ${type} ${id} @ ${dist.toFixed(2)}km ${extra}`);
            if (history.length > 10) history.pop();
            document.getElementById('history').innerHTML = '<strong>LOG GALACTIQUE :</strong><br>' + (history.length ? history.join('<br>') : '--- en attente de signaux ---');
        }

        function processPosition(pos) {
            const { latitude: lat, longitude: lon, speed: speedMs, accuracy } = pos.coords;
            const spd = speedMs ? Math.round(speedMs * 3.6) : '??';
            document.getElementById('status').textContent = `COORDONNÃ‰ES: ${lat.toFixed(5)}Â°, ${lon.toFixed(5)}Â° â€¢ VITESSE: ${spd} km/h â€¢ PRÃ‰CISION: Â±${Math.round(accuracy||0)}m`;

            const targetZoom = getZoomForSpeed(spd === '??' ? 50 : spd);
            map.setView([lat, lon], targetZoom, {animate: true});

            if (!userMarker) {
                userMarker = L.marker([lat, lon], {
                    icon: L.divIcon({
                        className: 'user-marker',
                        html: 'âœ¦', // Symbole Ã©toile galactique
                        iconSize: [50, 50],
                        iconAnchor: [25, 50]
                    })
                }).addTo(map);
            } else {
                userMarker.setLatLng([lat, lon]);
            }

            let nearest = null, minDist = Infinity;
            Object.entries(radars).forEach(([id, obj]) => {
                const r = getRadar(obj);
                if (!r.lat) return;
                const dist = getDistance(lat, lon, r.lat, r.lon);
                if (dist < minDist) { minDist = dist; nearest = {id, ...r, dist}; }

                if (dist < 1 && !lastAlerted.has(id)) {
                    const marge = r.type.includes('Mobile') ? 10 : 5;
                    const retenue = r.vitesse ? parseInt(r.vitesse) + marge : '??';
                    let extra = r.type.includes('TronÃ§on') ? ' (contrÃ´le orbital moyen)' : ` (retenue ~${retenue} km/h)`;
                    const msg = `ALERTE GALACTIQUE ! ${r.type} Ã€ ${Math.round(dist*1000)}m â€¢ LIMITE ${r.vitesse}${extra}`;
                    showToast(msg);
                    lastAlerted.add(id);
                    setTimeout(() => lastAlerted.delete(id), 120000);
                    updateHistory(id, r.type, dist, extra);
                }
            });

            if (nearest) {
                const el = document.getElementById('nearest');
                el.style.display = 'block';
                let susp = nearest.dist < 5 && nearest.type.includes('Fixe') ? ' ? Possible segment orbital' : '';
                el.innerHTML = `MENACE PROCHE: ${nearest.type} â€¢ ${nearest.dist.toFixed(2)} km â€¢ LIMITE ${nearest.vitesse} km/h${susp}<br>ModÃ¨le: ${nearest.model} â€¢ Direction: ${nearest.direction}`;
            } else {
                document.getElementById('nearest').style.display = 'none';
            }
        }

        function loadRadars() {
            fetch('radars.json')
                .then(r => r.json())
                .then(data => {
                    radars = data;
                    document.getElementById('status').textContent = `MATRICE GALACTIQUE CHARGÃ‰E â€” ${Object.keys(radars).length} MENACES DÃ‰TECTÃ‰ES`;
                    initMap();
                })
                .catch(() => document.getElementById('status').textContent = 'ERREUR CHARGEMENT MATRICE RADARS');
        }

        function initMap() {
            map = L.map('map', {zoomControl: false, attributionControl: false}).setView([46.5, 2.5], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.45}).addTo(map);

            Object.entries(radars).forEach(([id, obj]) => {
                const r = getRadar(obj);
                if (r.lat) {
                    const color = r.type.includes('TronÃ§on') ? var(--secondary) : (r.type.includes('Mobile') ? var(--primary) : var(--alert));
                    L.circleMarker([r.lat, r.lon], {radius: 12, color: color, fillOpacity: 0.75})
                        .addTo(map)
                        .bindPopup(`ID: ${id}<br>Type: ${r.type}<br>Limite: ${r.vitesse} km/h<br>ModÃ¨le: ${r.model}<br>Direction: ${r.direction}<br>Marge: ${r.type.includes('Mobile') ? '~10' : '~5'} km/h`);
                }
            });
            setTimeout(() => map.invalidateSize(), 400);
        }

        document.getElementById('start').onclick = () => {
            if (watchId) return;
            watchId = navigator.geolocation.watchPosition(processPosition, e => {
                document.getElementById('status').textContent = 'ERREUR GPS: ' + e.message;
            }, {enableHighAccuracy: true, maximumAge: 0, timeout: 8000});
            showToast('GUARDIAN GALACTIQUE ACTIVÃ‰');
        };

        document.getElementById('stop').onclick = () => {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null;
            clearInterval(testInterval);
            showToast('GUARDIAN EN SOMMEIL');
        };

        document.getElementById('testMode').onclick = () => {
            if (testInterval) {
                clearInterval(testInterval);
                testInterval = null;
                showToast('ORBITE TERMINÃ‰E');
                return;
            }
            showToast('MODE ORBITE LANCÃ‰');
            let lat = 46.6, step = -0.0012;
            let simSpeed = 40;
            testInterval = setInterval(() => {
                lat += step;
                simSpeed = 20 + Math.random() * 140;
                processPosition({coords: {latitude: lat, longitude: 3.0, speed: simSpeed / 3.6, accuracy: 3}});
            }, 1200);
        };

        loadRadars();
    </script>
</body>
