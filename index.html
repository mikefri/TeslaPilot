<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carte Leaflet - Fix 2026</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5n/N0RDwR4=" crossorigin=""/>
    <style>
        html, body, #map-container, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
        }
        h1 { text-align: center; margin: 10px 0; color: #0f0; }
        #status { text-align: center; padding: 10px; background: rgba(0,0,0,0.6); }
    </style>
</head>
<body>
    <h1>Test Carte Leaflet Simple (devrait marcher)</h1>
    <div id="status">Chargement de la carte...</div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Création de la carte
        var map = L.map('map').setView([47.0, 3.0], 10);  // Centré sur Bourgogne / Chaulgnes

        // Tuiles OSM officielles (source la plus fiable en 2026)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19,
            tileSize: 256,
            zoomOffset: 0
        }).addTo(map);

        // Marqueur test (près de Chaulgnes)
        L.marker([47.13, 3.13]).addTo(map)
            .bindPopup("Ici près de Chaulgnes !")
            .openPopup();

        // Force le recalcul de la taille (très important !)
        setTimeout(function() {
            map.invalidateSize();
            document.getElementById('status').textContent = "Carte chargée ! Zoome/déplace pour tester.";
        }, 500);

        // Redéclenchement sur resize de la fenêtre (au cas où)
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });
    </script>
</body>
</html>
