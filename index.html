<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaPilot - Navigation & Alerts</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root { --tesla-red: #E81922; --glass: rgba(0, 0, 0, 0.85); }
        body { margin: 0; padding: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* MENU SUPERIEUR */
        .pilot-nav {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; background: var(--glass); backdrop-filter: blur(15px);
            padding: 10px 20px; border-radius: 50px; z-index: 2000; border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: rgba(255, 255, 255, 0.1); border: none; color: white;
            padding: 10px 20px; border-radius: 25px; cursor: pointer; font-size: 13px;
            text-decoration: none; font-weight: bold; transition: 0.2s;
        }

        .btn-radar { background: var(--tesla-red); box-shadow: 0 0 15px rgba(232, 25, 34, 0.4); }
        .btn:hover { background: #fff; color: #000; }

        /* INDICATEUR DE STATUT */
        .status-box {
            position: absolute; bottom: 30px; left: 30px;
            background: var(--glass); padding: 15px; border-radius: 12px;
            color: white; z-index: 1000; border-left: 4px solid var(--tesla-red);
        }
        #clock { font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="pilot-nav">
        <a href="https://www.waze.com/ul?ll=48.8566,2.3522&navigate=yes&zoom=15" target="_blank" class="btn btn-radar">ðŸš¨ ACTIVER RADARS (WAZE)</a>
        <button class="btn" onclick="map.locate({setView: true, maxZoom: 16})">MA POSITION</button>
        <a href="https://mikefri.github.io/Teslatv/" class="btn">TESLA TV</a>
    </nav>

    <div class="status-box">
        <div style="font-size: 10px; color: var(--tesla-red); font-weight: bold; letter-spacing: 1px;">TESLAPILOT ACTIVE</div>
        <span id="clock">00:00:00</span>
    </div>

    <div id="map"></div>

    <script>
        var map = L.map('map', { zoomControl: false }).setView([48.8566, 2.3522], 13);
        
        // Couche Satellite (Esri)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }).addTo(map);
        // Couche Labels (Rues)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);

        // Horloge
        function updateClock() { document.getElementById('clock').innerHTML = new Date().toLocaleTimeString('fr-FR'); }
        setInterval(updateClock, 1000); updateClock();

        // Geoloc automatique
        map.locate({setView: true, maxZoom: 15});
        map.on('locationfound', function(e) {
            L.circle(e.latlng, 15, {color: var(--tesla-red), fillOpacity: 0.8}).addTo(map);
        });
    </script>
</body>
</html>
