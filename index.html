<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaPilot - Waze Sat Edition</title>
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; }

        /* L'astuce : On charge Waze via un proxy pour Ã©viter le blocage */
        /* Note : Le mode satellite de Waze n'existe que si on superpose */
        #waze-frame {
            width: 100%;
            height: 100%;
            border: none;
            /* Filtre pour assombrir et rendre plus "Tesla" */
            filter: contrast(1.1) brightness(0.9);
        }

        /* Menu flottant style TeslaNav */
        .overlay-menu {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #E81922;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .btn:hover { color: #E81922; }

        .live-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(232, 25, 34, 0.9);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12px;
            z-index: 1000;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="overlay-menu">
        <a href="#" class="btn" onclick="location.reload()">RAFRAÃŽCHIR</a>
        <a href="https://mikefri.github.io/Teslatv/" class="btn">TESLA TV</a>
        <span style="color: #444;">|</span>
        <span style="color: white;">TESLAPILOT MODE LIVE</span>
    </div>

    <div class="live-indicator">ðŸ“¡ RADAR & POLICE LIVE</div>

    <iframe 
        id="waze-frame" 
        src="https://www.waze.com/fr/live-map" 
        allow="geolocation">
    </iframe>

    <script>
        // Essayer de forcer la gÃ©olocalisation au chargement
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    // On recharge l'iframe centrÃ©e sur la Tesla
                    document.getElementById('waze-frame').src = `https://www.waze.com/ul?ll=${lat},${lon}&navigate=yes&zoom=15`;
                });
            }
        };
    </script>
</body>
</html>
