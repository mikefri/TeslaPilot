<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLÎ”PILOT â€” RADAR DETECTION v3.1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg: #0b0014;
            --primary: #e040fb;
            --secondary: #00ffff;
            --electric-blue: #0088ff;
            --alert: #ff0048;
            --text: #d0bfff;
            --panel: rgba(15, 5, 40, 0.55);
            --grid: rgba(224, 64, 251, 0.08);
        }
        body {
            margin: 0; padding: 0;
            font-family: 'Orbitron', 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* (style identique Ã  la v3.0 prÃ©cÃ©dente â€“ grid, scanlines, particules, glows, etc.) */
        body::before { /* grid animÃ© */ }
        body::after { /* scanlines */ }
        .particles { /* particules */ }
        .particle { /* ... */ }
        h1 { /* glow violet-cyan */ }
        #hud { /* ... */ }
        #status, #nearest { /* ... */ }
        #nearest { animation: alertPulse 1.5s infinite alternate; }
        #map-container { /* border glow */ }
        button { /* neon buttons */ }
        .toast { /* gros alert glitch */ }
        .user-marker { color: var(--electric-blue) !important; font-size: 36px; text-shadow: 0 0 15px var(--electric-blue), 0 0 30px var(--electric-blue); animation: userPulse 2s infinite alternate; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>

    <div id="hud">
        <div id="top-bar">
            <div>
                <h1>TESLÎ”PILOT</h1>
                <div class="subtitle">v3.1 â€” NEURAL RADAR MATRIX 2026</div>
            </div>
        </div>

        <div id="status">INITIALISATION NEURALE... CONNEXION GPS</div>
        <div id="nearest" style="display:none;"></div>

        <div id="map-container">
            <div id="map"></div>
        </div>

        <div class="controls">
            <button id="start">â–¶ ACTIVATION</button>
            <button id="stop" class="danger">â–  ARRÃŠT</button>
            <button id="testMode">ðŸ§ª SIMULATION</button>
        </div>

        <div id="history"><strong>LOG NEURAL :</strong><br>--- en attente ---</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Particules (comme avant)
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 15 + 's';
            p.style.animationDuration = (10 + Math.random() * 20) + 's';
            particlesContainer.appendChild(p);
        }

        let map, userMarker;
        let radars = {};
        let watchId = null;
        let lastAlerted = new Set();
        let history = [];
        let testInterval = null;

        function getRadar(obj) {
            return {
                id: obj.id || '??',
                type: obj.type || (obj.discriminant ? 'Discriminant' : 'Fixe classique'),
                vitesse: obj.vitesse || obj.VMA || '??',
                direction: obj.direction || '??',
                lat: parseFloat(obj.lat || obj.Latitude || obj.y),
                lon: parseFloat(obj.lon || obj.Longitude || obj.x),
                model: obj.model || 'MESTA/FALCO/??',
                troncon: obj.troncon || false  // pour futur extension
            };
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function getZoomForSpeed(speed) {
            if (speed < 30) return 17;
            if (speed < 70) return 16;
            if (speed < 110) return 15;
            return 14;
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 7000);
        }

        function updateHistory(id, type, dist, extra='') {
            history.unshift(`${new Date().toLocaleTimeString()} â†’ ${type} ${id} @ ${dist.toFixed(2)}km ${extra}`);
            if (history.length > 8) history.pop();
            document.getElementById('history').innerHTML = '<strong>LOG NEURAL :</strong><br>' + (history.length ? history.join('<br>') : '--- en attente ---');
        }

        function processPosition(pos) {
            const { latitude: lat, longitude: lon, speed: speedMs, accuracy } = pos.coords;
            const spd = speedMs ? Math.round(speedMs * 3.6) : '??';
            document.getElementById('status').textContent = `POS: ${lat.toFixed(5)}Â° ${lon.toFixed(5)}Â° â€¢ V: ${spd} km/h â€¢ PRÃ‰C: Â±${Math.round(accuracy||0)}m`;

            // Zoom auto selon vitesse
            const targetZoom = getZoomForSpeed(spd === '??' ? 50 : spd);
            map.setView([lat, lon], targetZoom, {animate: true});

            if (!userMarker) {
                userMarker = L.marker([lat, lon], {
                    icon: L.divIcon({
                        className: 'user-marker',
                        html: 'â–¼',
                        iconSize: [40, 40],
                        iconAnchor: [20, 40]
                    })
                }).addTo(map);
            } else {
                userMarker.setLatLng([lat, lon]);
            }

            let nearest = null, minDist = Infinity;
            Object.entries(radars).forEach(([id, obj]) => {
                const r = getRadar(obj);
                if (!r.lat) return;
                const dist = getDistance(lat, lon, r.lat, r.lon);
                if (dist < minDist) { minDist = dist; nearest = {id, ...r, dist}; }

                if (dist < 0.8 && !lastAlerted.has(id)) {  // alerte plus tÃ´t
                    let marge = (r.type.includes('Mobile') || r.type.includes('Voiture')) ? 10 : 5;
                    let retenue = r.vitesse ? parseInt(r.vitesse) + marge : '??';
                    let extra = r.type.includes('TronÃ§on') ? ' (vitesse moyenne)' : ` (retenue ~${retenue} km/h)`;
                    const msg = `ALERTE ! ${r.type} â†’ ${Math.round(dist*1000)}m â€¢ LIM ${r.vitesse} ${extra}`;
                    showToast(msg);
                    lastAlerted.add(id);
                    setTimeout(() => lastAlerted.delete(id), 120000);
                    updateHistory(id, r.type, dist, extra);
                }
            });

            if (nearest) {
                const el = document.getElementById('nearest');
                el.style.display = 'block';
                let tronconSuspect = nearest.dist < 5 && nearest.type.includes('Fixe') ? ' ? possible tronÃ§on proche' : '';
                el.innerHTML = `MENACE PROCHE â†’ ${nearest.type} â€¢ ${nearest.dist.toFixed(2)} km â€¢ LIM ${nearest.vitesse} km/h${tronconSuspect}<br>ModÃ¨le: ${nearest.model}`;
            } else {
                document.getElementById('nearest').style.display = 'none';
            }
        }

        function loadRadars() {
            fetch('radars.json')
                .then(r => r.json())
                .then(data => {
                    radars = data;
                    const count = Object.keys(radars).length;
                    document.getElementById('status').textContent = `MATRICE 2026 CHARGÃ‰E â€” ${count} Ã‰METTEURS (fixes, mobiles, tronÃ§ons, tourelles...)`;
                    initMap();
                })
                .catch(() => {
                    document.getElementById('status').textContent = 'ERREUR CHARGEMENT radars.json â€” VÃ©rifie le fichier !';
                });
        }

        function initMap() {
            map = L.map('map', {zoomControl: false, attributionControl: false}).setView([46.5, 2.5], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.3}).addTo(map);

            Object.entries(radars).forEach(([id, obj]) => {
                const r = getRadar(obj);
                if (r.lat) {
                    const color = r.type.includes('TronÃ§on') ? '#ffaa00' : (r.type.includes('Mobile') ? '#00ff9d' : '#ff0048');
                    L.circleMarker([r.lat, r.lon], {
                        radius: r.type.includes('TronÃ§on') ? 14 : 10,
                        color: color,
                        weight: 2,
                        fillOpacity: 0.7
                    })
                    .addTo(map)
                    .bindPopup(`
                        <b>ID:</b> ${id}<br>
                        <b>Type:</b> ${r.type}<br>
                        <b>Limite:</b> ${r.vitesse} km/h<br>
                        <b>ModÃ¨le:</b> ${r.model}<br>
                        <b>Direction:</b> ${r.direction}<br>
                        <small>Marge typique: ${r.type.includes('Mobile') ? '~10' : '~5'} km/h</small>
                    `);
                }
            });

            setTimeout(() => map.invalidateSize(), 300);
        }

        document.getElementById('start').onclick = () => {
            if (watchId) return;
            watchId = navigator.geolocation.watchPosition(processPosition, e => {
                document.getElementById('status').textContent = 'ERREUR GPS: ' + e.message;
            }, {enableHighAccuracy: true, maximumAge: 0, timeout: 8000});
            showToast('NEURAL SCAN ACTIVÃ‰ â€” ZOOM AUTO ENGAGÃ‰');
        };

        document.getElementById('stop').onclick = () => {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null;
            clearInterval(testInterval);
            showToast('SYSTÃˆME EN VEILLE');
        };

        document.getElementById('testMode').onclick = () => {
            if (testInterval) {
                clearInterval(testInterval);
                testInterval = null;
                showToast('SIMULATION STOPPÃ‰E');
                return;
            }
            showToast('MODE SIMULATION â€” Vitesse variable');
            let lat = 46.6;
            let step = -0.0015;
            let simSpeed = 50;
            testInterval = setInterval(() => {
                lat += step;
                simSpeed = 40 + Math.random() * 100; // varie entre ~40 et 140 km/h
                processPosition({coords: {latitude: lat, longitude: 3.0, speed: simSpeed / 3.6, accuracy: 4}});
            }, 1000);
        };

        loadRadars();
    </script>
</body>
</html>
