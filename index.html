<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaPilot V11 - Navigation Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil@0.9.3/src/leaflet.geometryutil.min.js"></script>
    
    <style>
        :root { --tesla-red: #E81922; --glass: rgba(0, 0, 0, 0.95); }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; background: #000; }

        .ui-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px; background: rgba(0,0,0,0.85);
            padding: 10px 20px; border-radius: 50px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
        }
        .btn { color: white; text-decoration: none; font-size: 13px; font-weight: bold; cursor: pointer; background: none; border: none; outline: none; }
        .btn-start { background: var(--tesla-red); padding: 5px 15px; border-radius: 15px; }

        /* MODAL XXL */
        #radar-modal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5);
            width: 420px; background: var(--glass); border: 5px solid var(--tesla-red);
            border-radius: 35px; padding: 40px; z-index: 9999; color: white; text-align: center;
            opacity: 0; visibility: hidden; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #radar-modal.show { transform: translate(-50%, -50%) scale(1); opacity: 1; visibility: visible; }
        
        .speed-circle-xxl {
            width: 130px; height: 130px; border: 10px solid #E81922; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 60px; font-weight: 900; margin: 25px auto; background: white; color: black;
        }

        /* STYLE DE LA FLÈCHE ROUGE (NAV) */
        .car-marker {
            transition: transform 0.5s ease; /* Pour que la rotation soit fluide */
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        /* RADARS */
        .radar-icon-bg {
            background: var(--tesla-red); border-radius: 50%; border: 2px solid white;
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
        }
        .is-alerting .radar-icon-bg { animation: blink 0.5s infinite alternate; transform: scale(1.3); }
        @keyframes blink { from { background: var(--tesla-red); } to { background: #fff; } }

        .status-panel {
            position: absolute; bottom: 30px; left: 30px; z-index: 1000;
            background: var(--glass); padding: 12px; border-radius: 12px; color: white;
        }
    </style>
</head>
<body>

    <div id="radar-modal">
        <div style="font-size: 22px; color: var(--tesla-red); font-weight: 900;">⚠️ RADAR DÉTECTÉ ⚠️</div>
        <div class="speed-circle-xxl" id="modal-speed">--</div>
        <div style="font-size: 18px; font-weight: bold;">LIMITE DE VITESSE</div>
    </div>

    <div class="ui-overlay">
        <button id="startBtn" class="btn btn-start" onclick="initAudio()">DÉMARRER</button>
        <button class="btn" onclick="map.locate({setView: true})">POSITION</button>
    </div>

    <div id="map"></div>

    <script>
        var map = L.map('map', { zoomControl: false, maxZoom: 18, preferCanvas: true }).setView([48.8566, 2.3522], 15);
        var radarLayer = L.layerGroup().addTo(map);
        var carMarker = null; // Stocke notre flèche rouge
        var audioCtx = null, myPos = null, lastPos = null, currentBearing = 0, lastAlertTime = 0;

        // Fonds Satellite stables
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 18, keepBuffer: 15 }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { maxZoom: 18 }).addTo(map);

        // --- ICONE DE LA FLÈCHE ROUGE ---
        const carSvg = `
            <svg width="40" height="40" viewBox="0 0 100 100" style="transform: rotate(0deg)">
                <circle cx="50" cy="50" r="35" fill="rgba(0, 122, 255, 0.2)" />
                <path d="M50 10 L85 85 L50 70 L15 85 Z" fill="#E81922" stroke="white" stroke-width="5" stroke-linejoin="round" />
            </svg>`;

        const carIcon = L.divIcon({
            html: `<div class="car-marker" id="car-nav">${carSvg}</div>`,
            className: '',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        function initAudio() { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); document.getElementById('startBtn').innerHTML = "SYSTEM OK"; }
        function beep() { if (!audioCtx) return; let osc = audioCtx.createOscillator(); let gain = audioCtx.createGain(); osc.connect(gain); gain.connect(audioCtx.destination); osc.frequency.value = 880; gain.gain.setValueAtTime(0.1, audioCtx.currentTime); osc.start(); osc.stop(audioCtx.currentTime + 0.3); }

        async function fetchRadars() {
            const b = map.getBounds();
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(`[out:json];node["highway"="speed_camera"](${b.getSouth()},${b.getWest()},${b.getNorth()},${b.getEast()});out body;`);
            try {
                const res = await fetch(url); const data = await res.json();
                radarLayer.clearLayers();
                data.elements.forEach(r => {
                    let m = L.marker([r.lat, r.lon], { icon: L.divIcon({ html: `<div class="radar-container" id="r-${r.id}"><div class="radar-icon-bg"><svg width="15" height="15" viewBox="0 0 24 24" fill="white"><path d="M23 7L16 12L23 17V7Z"/><path d="M1 5C1 3.89543 1.89543 3 3 3H14C15.1046 3 16 3.89543 16 5V19C16 20.1046 15.1046 21 14 21H3C1.89543 21 1 20.1046 1 19V5Z"/></svg></div></div>`, className: '', iconSize: [30, 30] }) }).addTo(radarLayer);
                    if (myPos) {
                        let dist = map.distance(myPos, [r.lat, r.lon]);
                        let angle = L.GeometryUtil.getBearing(myPos, [r.lat, r.lon]);
                        let diff = Math.abs(currentBearing - angle);
                        if (dist < 500 && (diff < 40 || diff > 320)) triggerModal(r.tags.maxspeed || "??", r.id);
                    }
                });
            } catch (e) {}
        }

        function triggerModal(speed, id) {
            if (Date.now() - lastAlertTime > 15000) {
                beep(); setTimeout(beep, 400);
                document.getElementById('modal-speed').innerHTML = speed;
                document.getElementById('radar-modal').classList.add('show');
                setTimeout(() => { document.getElementById('radar-modal').classList.remove('show'); }, 7000);
                lastAlertTime = Date.now();
            }
        }

        map.on('locationfound', (e) => {
            if (myPos) {
                currentBearing = L.GeometryUtil.getBearing(myPos, e.latlng);
                lastPos = myPos;
            }
            myPos = e.latlng;

            // Mise à jour ou création de la Flèche de Navigation
            if (!carMarker) {
                carMarker = L.marker(e.latlng, { icon: carIcon, zIndexOffset: 1000 }).addTo(map);
            } else {
                carMarker.setLatLng(e.latlng);
                // On fait pivoter la flèche dans l'élément HTML
                const el = document.getElementById('car-nav');
                if (el) el.style.transform = `rotate(${currentBearing}deg)`;
            }

            map.panTo(e.latlng, { animate: true, duration: 1.0 });
            fetchRadars();
        });

        map.locate({setView: true, watch: true, maxZoom: 17, enableHighAccuracy: true});
        map.on('moveend', fetchRadars);
    </script>
</body>
</html>
