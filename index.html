<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeslaPilot - Sat & Radar</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root { --tesla-red: #E81922; --glass: rgba(0, 0, 0, 0.85); }
        body { margin: 0; padding: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        .pilot-nav {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; background: var(--glass); backdrop-filter: blur(15px);
            padding: 10px 20px; border-radius: 50px; z-index: 2000; border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: rgba(255, 255, 255, 0.1); border: none; color: white;
            padding: 8px 18px; border-radius: 20px; cursor: pointer; font-size: 13px;
            text-decoration: none; transition: 0.2s; font-weight: bold;
        }

        .btn-active { background: var(--tesla-red); }
        .btn:hover { background: #fff; color: #000; }

        .status {
            position: absolute; bottom: 30px; left: 30px;
            background: var(--glass); padding: 12px; border-radius: 12px;
            color: white; z-index: 1000; border-left: 4px solid var(--tesla-red);
        }
        #clock { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="pilot-nav">
        <button id="trafficBtn" class="btn btn-active" onclick="toggleTraffic()">TRAFIC : ON</button>
        <button class="btn" onclick="map.locate({setView: true, maxZoom: 16})">MA POSITION</button>
        <a href="https://www.waze.com/fr/live-map" target="_blank" class="btn">OUVRIR WAZE COMPLET</a>
    </nav>

    <div class="status">
        <div style="font-size: 9px; color: var(--tesla-red); font-weight: bold;">TESLAPILOT SAT-RADAR</div>
        <span id="clock">00:00:00</span>
    </div>

    <div id="map"></div>

    <script>
        var map = L.map('map', { zoomControl: false }).setView([48.8566, 2.3522], 13);
        
        // FOND SATELLITE
        var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19
        }).addTo(map);

        // CALQUE TRAFIC (TomTom / OpenStreetMap Traffic - Version gratuite)
        var trafficLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            opacity: 0.3 // On le met en transparence par-dessus le satellite
        }).addTo(map);

        // CALQUE NOMS DES RUES (Labels blancs)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);

        function toggleTraffic() {
            if (map.hasLayer(trafficLayer)) {
                map.removeLayer(trafficLayer);
                document.getElementById('trafficBtn').innerHTML = "TRAFIC : OFF";
                document.getElementById('trafficBtn').classList.remove('btn-active');
            } else {
                trafficLayer.addTo(map);
                document.getElementById('trafficBtn').innerHTML = "TRAFIC : ON";
                document.getElementById('trafficBtn').classList.add('btn-active');
            }
        }

        function updateClock() {
            document.getElementById('clock').innerHTML = new Date().toLocaleTimeString('fr-FR');
        }
        setInterval(updateClock, 1000);
        updateClock();

        map.locate({setView: true, maxZoom: 15});
        map.on('locationfound', function(e) {
            L.circle(e.latlng, 15, {color: '#E81922', fillOpacity: 0.8}).addTo(map);
        });
    </script>
</body>
</html>
